<div class="container mx-auto">
  <div class="image-grid">
    <div class="grid-item cursor-pointer" *ngFor="let image of getPaginatedImages(); let i = index">
      <a (click)="navigateToImage(image)"><img [src]="image" id={{i}} alt="images"></a>
    </div>
  </div>
</div>

<!-- pagination starts here -->
<div class="flex flex-col items-center mt-6">
  <div class="flex items-center justify-center mt-2 xs:mt-0 lg:gap-6 md:gap-4 gap-3">
    <div [class.disabled]="currentPage == 1">
      <button
        class="flex items-center justify-center px-3 h-8 text-sm font-medium text-white bg-gray-800   rounded-s hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
        (click)="onPageChange(currentPage - 1)" [disabled]="currentPage == 1">
        <svg class="w-3.5 h-3.5 me-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M13 5H1m0 0 4 4M1 5l4-4" />
        </svg>
        Prev
      </button>
    </div>
    <ng-container *ngFor="let page of getPageNumbers()">
      <button
        class="text-white bg-gray-800 rounded-full h-8 px-3 hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
        (click)="onPageClick(page)" [disabled]="isEllipsis(page)">{{ page }}</button>
    </ng-container>
    <div [class.disabled]="currentPage == totalPages().length">
      <button
        class="flex items-center justify-center px-3 h-8 text-sm font-medium text-white bg-gray-800 border-0 border-s border-gray-700 rounded-e hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
        (click)="onPageChange(currentPage + 1)" [disabled]="currentPage == totalPages().length">
        Next
        <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/  svg" fill="none"
          viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 5h12m0 0L9 1m4 4L9 9" />
        </svg>
      </button>
    </div>
  </div>
  <div class="mt-2">
    <span class="text-lg text-gray-700 dark:text-gray-400">
      {{getDisplayRange() }}
    </span>
  </div>
</div>
<!-- pagination ends here -->
